<!DOCTYPE html>
<html>
  <head>
    <title>PureJS 3D Ray Tracing Simulation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>PureJS 3D Ray Tracing Simulation</h1>
    </header>
    <div id="game-container">
      <canvas id="gameCanvas" width="1500rem" height="550rem"></canvas>
      <div id="fps-counter">FPS: 0</div>
    </div>
    <div id="controls">
      <button id="addSphere">Add Sphere</button>
      <button id="addCube">Add Cube</button>
      <button id="toggleQuality">Toggle Quality</button>
    </div>
    <div id="instructions">
      Use W, A, S, D, LShift, Space to move, and mouse to look around. Click and
      drag objects to move them.
    </div>
    <script src="math.js"></script>
    <script src="data.js"></script>
    <script src="ray.js"></script>
    <script src="sphere.js"></script>
    <script src="cube.js"></script>
    <script src="scene.js"></script>
    <script src="camera.js"></script>
    <script src="app.js"></script>
  </body>
</html>
